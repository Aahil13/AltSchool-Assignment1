      <h1>Login</h1>

      <form action="#">
        <div class="Username">
          <label for="name">Username: </label>
          <input type="text" name="name" id="name" required minlength="6" />
        </div>
        <div class="password">
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
          />
        </div>
        <button class="btn" type="submit">Sign In</button>
      </form>
    </section>
